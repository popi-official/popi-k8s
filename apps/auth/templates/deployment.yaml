apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "auth.name" . }}
  namespace: popi
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config-volume
              mountPath: /config
              readOnly: true
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
{{- range $key := list
      "MYSQL_HOST" "MYSQL_PORT" "DB_NAME" "DB_USERNAME" "DB_PASSWORD"
      "REDIS_HOST" "REDIS_PORT" "KAKAO_CLIENT_ID" "KAKAO_CLIENT_SECRET"
      "GOOGLE_CLIENT_ID" "GOOGLE_CLIENT_SECRET" "BASE_URL"
      "JWT_ACCESS_TOKEN_SECRET" "JWT_REFRESH_TOKEN_SECRET"
      "JWT_ACCESS_TOKEN_EXPIRATION_TIME" "JWT_REFRESH_TOKEN_EXPIRATION_TIME"
      "JWT_ISSUER" }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: auth-secret
                  key: {{ $key }}
{{- end }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "auth.name" . }}-config