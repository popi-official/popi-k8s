apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-configmap
  namespace: {{ .Release.Namespace }}
data:
  application-k8s.yml: |
    spring:
      cloud:
        kubernetes:
          discovery:
            namespaces:
              - popi-user
              - popi-manager
      datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${DB_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
      jpa:
        hibernate:
          ddl-auto: validate
        properties:
          hibernate:
            show_sql: true
            default_batch_fetch_size: 100
        open-in-view: false
      flyway:
        enabled: true
        baseline-on-migrate: true
        locations: classpath:db/migration
      kafka:
        bootstrap-servers: 43.203.8.14:29092
    
    iamport:
      key: ${IAMPORT_KEY}
      secret: ${IAMPORT_SECRET}

    eureka:
      client:
        enabled: false

    logging:
      level:
        org.hibernate.SQL: debug

    springdoc:
      api-docs:
        version: openapi_3_1
        enabled: true
      enable-kotlin: false
      default-consumes-media-type: application/json
      default-produces-media-type: application/json
    
    manager:
      service:
        name: manager-service-svc

    member:
      service:
        name: member-service-svc

    management:
      endpoints:
        web:
          exposure:
            include: "health,prometheus"
      metrics:
        tags:
          application: {{ .Values.app.name }}