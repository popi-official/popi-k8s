apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-configmap
  namespace: {{ .Release.Namespace }}
data:
  application-k8s.yml: |
    spring:
      cloud:
        kubernetes:
          discovery:
            namespaces: popi-user
      datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${DB_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
      jpa:
        hibernate:
          ddl-auto: create
        properties:
          hibernate:
            format_sql: true
            default_batch_fetch_size: 100
        open-in-view: false
      data:
        redis:
          host: ${REDIS_HOST}
          port: ${REDIS_PORT}
          password: ${REDIS_PASSWORD:}
          database: 0

    oidc:
      kakao:
        jwk-set-uri: https://kauth.kakao.com/.well-known/jwks.json
        issuer: https://kauth.kakao.com
        audience: ${KAKAO_NATIVE_APP_KEY:}
      google:
        jwk-set-uri: https://www.googleapis.com/oauth2/v3/certs
        issuer: https://accounts.google.com
        audiences:
          - ${GOOGLE_WEB_CLIENT_ID}
          - ${GOOGLE_ANDROID_CLIENT_ID}

    jwt:
      access-token-secret: ${JWT_ACCESS_TOKEN_SECRET}
      refresh-token-secret: ${JWT_REFRESH_TOKEN_SECRET}
      access-token-expiration-time: ${JWT_ACCESS_TOKEN_EXPIRATION_TIME:3600}
      refresh-token-expiration-time: ${JWT_REFRESH_TOKEN_EXPIRATION_TIME:172800}
      issuer: ${JWT_ISSUER}

    eureka:
      client:
        enabled: false

    logging:
      level:
        org.hibernate.SQL: debug

    springdoc:
      api-docs:
        version: openapi_3_1
        enabled: true
      enable-kotlin: false
      default-consumes-media-type: application/json
      default-produces-media-type: application/json