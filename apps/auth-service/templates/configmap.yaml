apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-configmap
  namespace: {{ .Release.Namespace }}
data:
  application-k8s.yml: |
    spring:
      cloud:
        kubernetes:
          discovery:
            namespaces: popi-user
      data:
        redis:
          host: ${REDIS_HOST}
          port: ${REDIS_PORT}
          password: ${REDIS_PASSWORD:}
          database: 0

    oidc:
      kakao:
        jwk-set-uri: https://kauth.kakao.com/.well-known/jwks.json
        issuer: https://kauth.kakao.com
        audience: ${KAKAO_NATIVE_APP_KEY:}
      google:
        jwk-set-uri: https://www.googleapis.com/oauth2/v3/certs
        issuer: https://accounts.google.com
        audiences:
          - ${GOOGLE_WEB_CLIENT_ID}
          - ${GOOGLE_ANDROID_CLIENT_ID}
          - ${GOOGLE_IOS_CLIENT_ID:}

    jwt:
      access-token-secret: ${JWT_ACCESS_TOKEN_SECRET}
      refresh-token-secret: ${JWT_REFRESH_TOKEN_SECRET}
      access-token-expiration-time: ${JWT_ACCESS_TOKEN_EXPIRATION_TIME:3600}
      refresh-token-expiration-time: ${JWT_REFRESH_TOKEN_EXPIRATION_TIME:172800}
      register-token-secret: ${JWT_REGISTER_TOKEN_SECRET}
      register-token-expiration-time: ${JWT_REGISTER_TOKEN_EXPIRATION_TIME:300}
      issuer: ${JWT_ISSUER}

    eureka:
      client:
        enabled: false

    logging:
      level:
        org.hibernate.SQL: debug

    springdoc:
      api-docs:
        version: openapi_3_1
        enabled: true
      enable-kotlin: false
      default-consumes-media-type: application/json
      default-produces-media-type: application/json
    
    grpc:
      client:
        auth-service:
          address: "dns:///auth-service:9091"
          negotiationType: plaintext
      server:
        port: 9092